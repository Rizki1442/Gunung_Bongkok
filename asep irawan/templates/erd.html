<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Home - Gunung Bongkok{% endblock %}</title>

  <!-- Include AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Include AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" 
        rel="stylesheet" />
        
  <!-- Include Bootstrap JS (this is necessary for dropdown functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <div class="navbar bg-base-100 flex justify-between items-center z-50">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('panduan_dasar') }}">Panduan Dasar</a></li>
          <li><a href="{{ url_for('lokasi') }}">Lokasi</a></li>
          <li><a href="{{ url_for('galery') }}">Galery</a></li>
          <li><a href="{{ url_for('home') }}#news">News</a></li>
          <li><a href="{{ url_for('erd') }}" class="text-primary">Erd</a></li>
        </ul>
      </div>
    </div>

    <div class="navbar-end flex items-center">
      <a href="{{ url_for('home') }}" class="btn btn-ghost text-xl font-bold">Gunung Bongkok</a>
      <img
      src="../static/img/logo.jpeg"
      alt="Gunung Bongkok Logo"
      class="h-9 w-9 rounded-full object-cover md:h-12 md:w-12 min-h-[36px] min-w-[36px] mr-3"/>
  </div>
  </div>
