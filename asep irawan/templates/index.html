<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Home - Gunung Bongkok{% endblock %}</title>

  <!-- Include AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Include AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" 
        rel="stylesheet" />
        
  <!-- Include Bootstrap JS (this is necessary for dropdown functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <div class="navbar bg-base-100 flex justify-between items-center z-50">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a href="{{ url_for('home') }}" class="text-primary">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('panduan_dasar') }}">Panduan Dasar</a></li>
          <li><a href="{{ url_for('lokasi') }}">Lokasi</a></li>
          <li><a href="{{ url_for('galery') }}">Galery</a></li>
        </ul>
      </div>
    </div>

    <div class="navbar-end flex items-center">
      <a href="{{ url_for('home') }}" class="btn btn-ghost text-xl font-bold">Gunung Bongkok</a>
      <img
        src="../static/img/logo.jpeg"
        alt="Gunung Bongkok Logo"
        class="h-9 w-9 rounded-full mr-3"/>
    </div>
  </div>

  <!--hero-->
  <div
  class="hero min-h-screen "
  style="background-image: url(../static/img/gunung.jpg);">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="gunung mb-5 text-5xl font-bold" data-aos="zoom-out">Gunung Bongkok</h1>
      <p class="gunung1 mb-5" data-aos="zoom-out">
        Nikmati keindahan alam dan petualangan seru dengan pemandangan luar biasa.
      </p>
      <a href="{{ url_for('panduan_dasar') }}"><button class="btn btn-primary" >Mulai Pendakian</button></a>
    </div>
  </div>
</div>

  <!-- Section for 10 photos horizontally with text beside them -->
  <a href="{{ url_for('galery') }}"><div class="ml-10 mt-10 mr-10 mb-10"> <p class="font-bold text-center mb-3 transform transition-all duration-300 hover:scale-110">KLIK FOR MORE PHOTO</p>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Image 1 -->
      <div class="flex flex-col items-center space-y-2" data-aos="fade-down">
        <img src="../static/img/gunung_galery1.jpg" alt="Image 1" class="h-40 w-full object-cover rounded-lg shadow-lg" /> 
      </div>
  
      <!-- Image 2 -->
      <div class="flex flex-col items-center space-y-2" data-aos="fade-down">
        <img src="../static/img/gunung_galery2.jpeg" alt="Image 2" class="h-40 w-full object-cover rounded-lg shadow-lg" />
      </div>
  
      <!-- Image 3 -->
      <div class="flex flex-col items-center space-y-2" data-aos="fade-down">
        <img src="../static/img/gunung_galery3.jpeg" alt="Image 3" class="h-40 w-full object-cover rounded-lg shadow-lg" />
      </div>
  
      <!-- Image 4 -->
      <div class="flex flex-col items-center space-y-2" data-aos="fade-down">
        <img src="../static/img/gunung_galery4.jpg" alt="Image 4" class="h-40 w-full object-cover rounded-lg shadow-lg" />
      </div>
    </div>
  </div>
  

<!--footer-->
<footer class="footer footer-center p-3">
  <aside>
    <a href="{{ url_for('home') }}"><img src="../static/img/logo.jpeg" alt="Logo ASEP Industries" width="50" height="50" class="h-10 w-10 rounded-full mr-3 transform transition-all duration-300 hover:scale-110" /></a>
    <p class="font-bold">
      Gunung Bongkok
      <br />
      Keindahan Alam yang Perlu dijaga
    </p>
    <p>Copyright Â© 2025 Gunung Bongkok</p>
  </aside>
</footer>


  <!-- Include AOS Initialization Script -->
  <script>
    AOS.init();  // Initialize AOS library for animations
  </script>

</body>

</html>
